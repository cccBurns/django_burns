{% extends "base.html" %}

{% block title_head %}
    <title>Cambiar Contraseña</title>
{% endblock title_head %}

{% block h1_header %}
<h1 style="text-align: center; margin-top: 20px;" >
    Cambiar Contraseña
</h1>
{% endblock h1_header %}

{% block main %}

<form action={% url "cambiar_password" %} method="POST">
    {% csrf_token %}
    <table>
    {{form}}
    </table>
    <input type="submit" value="Cambiar Password">
 </form>
   
{% endblock main %}
