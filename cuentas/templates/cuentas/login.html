{% extends "base.html" %}

{% block title_head %}
    <title>Login</title>
{% endblock title_head %}

{% block h1_header %}
<h1 style="text-align: center; margin-top: 20px;" >
    Iniciar Sesion
</h1>
{% endblock h1_header %}

{% block main %}

<form class="form.login" action={% url "login" %} method="POST">
    {% csrf_token %}
    <table>
    {{form}}
    </table>
    <input type="submit" value="Iniciar Sesion">
 </form>
    
{% endblock main %}
